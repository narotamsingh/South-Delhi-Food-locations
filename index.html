<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>South Delhi Food</title>

		<!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="South Delhi Food">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <link rel="shortcut icon" href="images/favicon.png">

		<!--Material Design Lite-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">

	  <!--Custom Stylsheet-->
	  <link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
			<header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">South Delhi Food Locations</span>
					<div class="mdl-layout-spacer"></div>
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
						<i class="material-icons">more_vert</i>
					</button>
					<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
						<li class="text-center">Neighborhood</li>
						<li class="text-center">Project</li>
					</ul>
				</div>
			</header>
			<main id="map" class="mdl-layout__content">
			</main>
			<div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
				<h4 class="text-center">Food Locations</h4>
				<!--Filter Options-->
				<select class="mdl-button mdl-button--accent mdl-button--raised"
						data-bind="options: filters, optionsText: 'name', value: currentFilter">
				</select>
				<!--Dynamic List of Locations-->
				<div data-bind="foreach: locations">
					<button class="mdl-button mdl-js-button mdl-button--accent w-100" data-bind="text: name, event: {click: listItemClick}"></button>
				</div>
				<hr/>
				<i class="text-center"><a href='https://foursquare.com'>Powered by Foursquare</a></i>
			</div>
		</div>

		<!--Toast Notifications-->
		<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
		</div>

		<!--Material Design Lite Scripts-->
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!--JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!--nockout framework-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

		<!--Custom Scripts-->
		<script src="js/mapinit.js"></script>
		<script src="js/service.js"></script>
		<script src="js/app.js"></script>

		<!--Google Maps Api-->
		<script async defer id="script" onerror="errorFunction()"
	      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
	    </script>
	</body>
</html>
